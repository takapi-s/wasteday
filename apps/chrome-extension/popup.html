<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status.connected {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    .info h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #495057;
    }
    
    .info p {
      margin: 5px 0;
      font-size: 12px;
      color: #6c757d;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0056b3;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #545b62;
    }
    
    .stats {
      margin-top: 15px;
      font-size: 12px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WasteDay Tracker</h1>
  </div>
  
  <div id="status" class="status disconnected">
    デスクトップアプリに接続中...
  </div>
  
  <div class="info">
    <h3>機能</h3>
    <p>• ブラウジング活動の自動追跡</p>
    <p>• ドメイン別の時間計測</p>
    <p>• WasteDayアプリへの自動送信</p>
  </div>
  
  <div class="buttons">
    <button id="testConnection" class="btn-primary">接続テスト</button>
    <button id="viewSettings" class="btn-secondary">設定</button>
    <button id="togglePause" class="btn-secondary">一時停止</button>
  </div>
  
  <div class="stats">
    <p>最終更新: <span id="lastUpdate">-</span></p>
    <p>アクティブタブ: <span id="activeTabs">0</span></p>
    <p>一時停止: <span id="pausedState">-</span></p>
    <div id="currentSessions" style="margin-top:8px"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
