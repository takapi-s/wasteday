<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #0b0b0f;
      color: #e5e7eb;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #f3f4f6;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      border: 1px solid transparent;
    }
    
    .status.connected {
      background-color: rgba(16, 185, 129, 0.15);
      color: #34d399;
      border: 1px solid rgba(16, 185, 129, 0.25);
    }
    
    .status.disconnected {
      background-color: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.25);
    }
    
    .info {
      background-color: #111318;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      border: 1px solid #1f2430;
    }
    
    .info h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #d1d5db;
    }
    
    .info p {
      margin: 5px 0;
      font-size: 12px;
      color: #9ca3af;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      background: #1f2430;
      color: #e5e7eb;
    }
    
    .btn-primary {
      background-color: #2563eb;
      color: #f9fafb;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    
    .btn-secondary {
      background-color: #374151;
      color: #f3f4f6;
    }
    
    .btn-secondary:hover {
      background-color: #4b5563;
    }
    
    .stats {
      margin-top: 15px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WasteDay Tracker</h1>
  </div>
  
  <div id="status" class="status disconnected">Connecting to desktop app...</div>
  
  <div class="info">
    <h3>Features</h3>
    <p>• Automatic tracking of browsing activity</p>
    <p>• Time tracking by domain</p>
    <p>• Auto-send to WasteDay desktop</p>
  </div>
  
  
  
  <div class="stats">
    <p>Last update: <span id="lastUpdate">-</span></p>
    <p>Active tabs: <span id="activeTabs">0</span></p>
    <div id="currentSessions" style="margin-top:8px"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
